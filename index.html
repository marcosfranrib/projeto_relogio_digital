<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>

</head>

<body>

    <main id="container-geral">
        <input type="checkbox" id="chk">
        <label for="chk" id="tema" onclick="mudar()">
            <span class="material-symbols-sharp" id="sol">
                light_mode
                </span>
            <span class="material-symbols-sharp" id="lua">
                dark_mode
                </span>
            <div id="circulo"></div>
        </label>
       
              
        <section id="container-relogio">
           
            <div id="hora" class="padrao-div"></div>
            <div id="minuto" class="padrao-div"></div>
            <div id="segundo" class="padrao-div"></div>

        </section>
    </main>
    
</body>
</html>
